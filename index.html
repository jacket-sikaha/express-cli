<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>以下是一些允许跨域的文件资源类型：</h1>
    <ul>
      <li>图像（如 PNG、JPEG、GIF 等）</li>
      <li>媒体文件（如 video、audio 等）</li>
      <li>字体文件（如 font、woff、eot 等）</li>
      <li>JSONP 请求（通过 'script' 标签动态加载跨域 JavaScript 文件）</li>
      <li>
        CORS（Cross Origin Resource
        Sharing，跨来源资源共享）请求（服务器设置响应头信息，允许跨域访问）
      </li>
    </ul>

    <img
      src="http://localhost:3001/files/1680878807881.jpg"
      alt="ss"
      width="300"
      height="300"
    />
  </body>
</html>
